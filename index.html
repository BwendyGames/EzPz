<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Ez Text</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1007321342791659583/1015355201089187890/profile.png" width="50">
</head>
<body>
    <div class="container">
    <h2 id="title">Ez Text<br>Open Source Text Editor</h2>
    <div class="controls">
        <div class="main-controls">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
<img src="https://www.bridgewaterpubliclibrary.org/sites/bridgewaterpubliclibrary.org/files/inline-images/CopyIcon.png" width="30"> File
            </button>
            <div class="dropdown-menu">
                <button id="txt-btn" class="dropdown-item"><img src="https://uxwing.com/wp-content/themes/uxwing/download/file-and-folder-type/txt-file-icon.png" width="30"> Save as TXT</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
<img src="https://uxwing.com/wp-content/themes/uxwing/download/tools-equipment-construction/settings-icon.png" width="30"> Settings
            </button>
            <div class="dropdown-menu">
                <button id="drk-btn" class="dropdown-item"><img src="https://www.freeiconspng.com/thumbs/crescent-moon-png/black-crescent-moon-png-2.png" width="30"> Toggle Dark Mode</button>
                <button id="html-btn" class="dropdown-item"><img src="http://cdn.onlinewebfonts.com/svg/img_460351.png" width="30"> Create HTML Page</button>
            </div>
        </div>    
        <input id="filename-input" type='text' value="filename" />
        </div>
        <div class="control-btn-container">
            <button id="bold-btn" class="btn btn-dark control-btn"><b>B</b></button>
            <button id="underline-btn" class="btn btn-dark control-btn"><u>U</u></button>
            <button id="italic-btn" class="btn btn-dark control-btn"><i>i</i></button>
            <button id="indent-btn" class="btn btn-dark control-btn"><img src="https://static.thenounproject.com/png/2840086-200.png" width="30" style="   -webkit-filter: invert(1); filter: invert(1);"></button>
        <div align="right">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"> Header
                </button>
                <div class="dropdown-menu">
                    <button id="h1-btn" class="dropdown-item">h1</button>
                    <button id="h2-btn" class="dropdown-item">h2</button>
                    <button id="h3-btn" class="dropdown-item">h3</button>
                    <button id="h4-btn" class="dropdown-item">h4</button>
                    <button id="h5-btn" class="dropdown-item">h5</button>
                    <button id="h6-btn" class="dropdown-item">h6</button> 
                </div>
            </div>    
        </div>
    </div>
</div>


    <br>
    <div id="content" contenteditable="true" spellcheck="false">
    <div class="control-btn-container">
    </div>
    <pre><code>Input your text here!</code></pre>
</div>
</div>
<div style="text-align: center;"><button id="undo-btn" class="btn btn-dark control-btn"><img src="https://media.discordapp.net/attachments/1007321342791659583/1015098050731057272/download__4_-removebg-preview.png" width="20"></button>
<button id="redo-btn" class="btn btn-dark control-btn"><img style="transform: scaleX(-1);" src="https://media.discordapp.net/attachments/1007321342791659583/1015098050731057272/download__4_-removebg-preview.png" width="20"></button></div><br><br>

<center><p style="font-size:80%;">Version 0.3.4</p></center>
<div style="text-align: center;"><button id="src-btn" class="btn btn-primary control-btn"><img src="https://media.discordapp.net/attachments/1007321342791659583/1015274078002745474/images-removebg-preview.png" width="20"></button></div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
