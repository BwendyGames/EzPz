<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Ez Text</title>
</head>
<body>

    <div class="splash">
        <img class="fade-in" src="https://media.discordapp.net/attachments/1007321342791659583/1015079192997662850/cover.png?width=1055&height=434">
    </div>

    <div class="container">
    <h2 id="title">Ez Pz Text Editor</h2>
    <div class="controls">
        <div class="main-controls">

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                File
            </button>
            <div class="dropdown-menu">
                <button id="drk-btn" class="dropdown-item">Toggle Dark Mode</button>
                <button id="txt-btn" class="dropdown-item">Save as TXT</button>
                <button id="html-btn" class="dropdown-item">Save as HTML</button>
            </div>
        </div>

        <input id="filename-input" type='text' value="untitled-txt" />
        </div>
        <div class="control-btn-container">
            <button id="bold-btn" class="btn btn-dark control-btn"><b>B</b></button>
            <button id="underline-btn" class="btn btn-dark control-btn"><u>U</u></button>
            <button id="italic-btn" class="btn btn-dark control-btn"><i>I</i></button>
        </div>
    </div>
    <div id="content" contenteditable="true" spellcheck="false">
        Input your text here!
    </div>
</div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
